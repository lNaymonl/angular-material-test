  <ng-container *ngFor="let col of displayedColumnOrder" [matColumnDef]="col">
    <th mat-header-cell *matHeaderCellDef class="border">{{ firstToUpper(col) }}</th>
    <td
        mat-cell
        *matCellDef="let element"
        [attr.rowspan]="element[col].rowspan ?? 1"
        [ngClass]="isNull(element[col])"
        class="border"
    >
        {{ element[col].value ?? element[col] ?? "" }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumnOrder"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumnOrder"
    class="item-row"
  ></tr>
</table>
