<div class="mat-elevation-z8">
    <div class="table-header d-flex p-1">
        <mat-form-field class="w-100">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" [placeholder]="filter?.placeholder ?? 'Suchen...'" #filterInput>
        </mat-form-field>
        <mat-paginator
          class="w-100"
          *ngIf="pager?.position == 'top'"
          [pageSizeOptions]="pager?.pageSizeOptions ?? [5, 10, 25, 100]"
          [pageSize]="pager?.defaultPageSize ?? 100"
          aria-label="Select page"
        ></mat-paginator>
    </div>
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container
      *ngFor="let column of columnOrder"
      class="table-item"
      [matColumnDef]="column.name"
    >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ column.displayName ?? column.name }}
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element[column.name] }}
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumnOrder"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnOrder"></tr>

    <tr class="mat-row" *matNoDataRow>
        <td [colSpan]="columnOrder.length" class="mat-cell">
            Es wurden keine Daten mit dem Filter "{{ filterInput.value }}" gefunde.
        </td>
    </tr>
  </table>
  <div class="table-footer">
      <mat-paginator
        *ngIf="!pager?.position || pager?.position == 'bottom'"
        [pageSizeOptions]="pager?.pageSizeOptions ?? [5, 10, 25, 100]"
        [pageSize]="pager?.defaultPageSize ?? 100"
        aria-label="Select page"
      ></mat-paginator>
  </div>
</div>
